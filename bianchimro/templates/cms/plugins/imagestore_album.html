{% load thumbnail %}
<div id='gallery'>
    {% for image in album.images.all %}
        {% thumbnail image.image "120x120" crop="center" as im %}
            {% thumbnail image.image "800x600" as full %}
                <a rel="shadowbox[Mixed]" href="{{ full.url }}">
                        <img class="img-polaroid" {% if image.title %} alt="{{ image.title }}" {% endif %} src="{{ im.url }}">
                </a>
            {% endthumbnail %}
        {% endthumbnail %}
    {% endfor %}
</div>
